<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="script.js" defer></script>
  <script src="https://kit.fontawesome.com/ce6895896e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="img/favicon.png" type="image/x-icon">
  <title>Solitaire</title>
</head>
<body>
  <div class="container">
    <div class="wrap-game">
      <header class="wrap-header">
        <div class="timer">00:00</div>
        <div class="score">Score 0</div>
        <div class="pause"><i class="fa-solid fa-pause"></i></div>
      </header>
      <main class="wrap-main">
        <aside class="wrap-left">
          <div class="left-area">
            <img src="img/backward_orange.svg" alt="" class="deck">
            <div class="three-cards">
<!--              <img src="img/CA.svg" alt="">-->
<!--              <img src="img/CA.svg" alt="">-->
<!--              <img src="img/CA.svg" alt="">-->
            </div>
          </div>
        </aside>
        <div class="wrap-center">
          <div class="center-area0">
            <img src="img/CA.svg" alt="">
          </div>
          <div class="center-area1"></div>
          <div class="center-area2"></div>
          <div class="center-area3"></div>
          <div class="center-area4"></div>
          <div class="center-area5"></div>
          <div class="center-area6"></div>
        </div>
        <aside class="wrap-right">
          <div class="spade-area">
            <img class="empty-card1" src="img/spade.png" alt="">
          </div>
          <div class="heart-area">
            <img class="empty-card2" src="img/heart.png" alt="">
          </div>
          <div class="clover-area">
            <img class="empty-card3" src="img/clover.png" alt="">
          </div>
          <div class="diamond-area">
            <img class="empty-card4" src="img/diamonds.png" alt="">
          </div>
        </aside>
      </main>
    </div>
  </div>
</body>
</html>
